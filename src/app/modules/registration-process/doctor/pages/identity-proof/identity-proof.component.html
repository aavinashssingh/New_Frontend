<div class="containers">
  <div class="percetDone"></div>
  <form class="form d-flex flex-column justify-content-between">
    <div class="content">
      <div class="heading">Identity Proof</div>
      <p>{{ doctorname | titlecase }}</p>
      <div class="wrapper mt-4">
        <div class="d-flex flex-wrap justify-content-center w-100 gap-4 pt-2">
          <div
            class="border-style"
            style="position: relative"
            *ngFor="let data of img; let i = index"
          >
            <img
              [src]="data?.url"
              alt=""
              class="upload-image"
              *ngIf="data?.fileType == 'image'"
            />
            <iframe
              [src]="data?.url | sanitize | async"
              title=""
              *ngIf="data?.fileType !== 'image'"
              class="upload-image"
            ></iframe>
            <img
              src="assets/images/svg/corss_black.svg"
              alt=""
              class="cursor-pointer"
              style="position: absolute; left: 0px"
              (click)="removeFile(i)"
            />
          </div>
        </div>
        <div
          class="d-flex justify-content-center"
          [ngClass]="img.length == 0 ? 'customMargin' : 'customMargin1'"
        >
          <div
            (click)="upload.click()"
            [style.display]="img.length == 3 ? 'none' : 'block'"
            class="centerText cursor-pointer"
          >
            <span style="font-size: 20px">+</span>&nbsp;&nbsp;Upload
          </div>
          <input
            type="file"
            #upload
            style="display: none"
            id="upload"
            (change)="selectFile($event)"
            accept="image/jpeg,image/jpg,image/png, application/pdf"
          />
        </div>
      </div>
      <p class="error-hint mt-2" *ngIf="!img.length && submitted">
        Please upload at least one document
      </p>
      <p class="mt-3">
        Please upload your Identity proof to ensure that the ownership of your
        profile remains with only you.
      </p>
      <div class="listing mt-4">
        <div class="subHeading">Acceptable Documents</div>
        <div class="mt-3">
          <ul>
            <li>Aadhar Card</li>
            <li class="mt-2">Driving Licence</li>
            <li class="mt-2">Voter Card</li>
            <li class="mt-2">Any other Govt. Id</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="continue">
      <button class="back" (click)="back()">Back</button>
      <button type="button" (click)="onNext()">Next</button>
    </div>
  </form>
</div>
