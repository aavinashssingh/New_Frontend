<div class="containers">
  <div class="percetDone"></div>
  <form
    class="form d-flex flex-column justify-content-between"
    [formGroup]="medicalRegistrationForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="content">
      <div class="heading">Medical Registration</div>
      <div class="wrapper">
        <div class="fields">
          <label for="">Registration Number <span>*</span> </label>
          <nectar-form-field>
            <input
              class="w-100"
              nectarError
              controlName="Registration Number"
              type="text"
              placeholder="Registration Number"
              formControlName="registrationNumber"
              oninput="this.value = this.value.replace(/^\s/,'').replace(/(?<=\s|^)[a-z]/g, (match) => match.toUpperCase());"
            />
          </nectar-form-field>
        </div>
        <div class="fields">
          <label for="">Registration Council<span>*</span> </label>
          <nectar-form-field>
            <input
              class="w-100"
              nectarError
              controlName="Registration Council"
              type="text"
              placeholder="Registration Council"
              formControlName="council"
              oninput="this.value = this.value.replace(/^\s/,'').replace(/(?<=\s|^)[a-z]/g, (match) => match.toUpperCase());"
            />
          </nectar-form-field>
        </div>
        <div class="fields">
          <label for="">Registration Year <span>*</span> </label>
          <nectar-form-field>
            <ng-select
              nectarError
              class="w-100"
              controlName="Registration year"
              #registration
              [items]="registrationYear"
              bindLabel="name"
              bindValue="_id"
              placeholder="Select registration year"
              formControlName="year"
              (focus)="registration.open()"
            ></ng-select>
          </nectar-form-field>
        </div>
        <div class="footerData">
          If you are not a doctor and owns a establishment
          <span (click)="notDoctor()">&nbsp;&nbsp;click here</span>
        </div>
      </div>
    </div>
    <div class="continue">
      <button type="button" class="back" (click)="back()">Back</button>
      <button type="submit">Next</button>
    </div>
  </form>
</div>
