<section class="search-doctors">
  <div class="search-doctors__wrapper">
    <div class="search-doctors__wrapper__heading">
      <h2>Find the right</h2>
      <div
        [@animSlider]="currentNum"
        class="animation-text"
        *ngIf="deviceWidth > 767"
      >
        <ng-container *ngFor="let item of textArray; let i = index">
          <p *ngIf="i === currentNum">
            {{ item }}
          </p>
        </ng-container>
      </div>
      <h2 *ngIf="deviceWidth < 767">Doctors</h2>
    </div>
    <div class="search-doctors__wrapper__sub-heading">
      <h3>Select the quality care that matters</h3>
    </div>
    <div
      class="search-doctors__wrapper__find-doctor d-flex gap-2 anime-section"
      [style.display]="!show ? 'block' : 'none !important'"
    >
      <nectar-global-search class="w-100"></nectar-global-search>
      <span class="plusIcon" *ngIf="deviceWidth > 767">+</span>
    </div>
  </div>
</section>
