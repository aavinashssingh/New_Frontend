<div class="d-flex flex-column text-18 cancel-appointment">
  <div class="heading px-24 py-3 border-bottom text-24 font-600">
    {{ "CANCEL_APPOINTMENT" | translate }}
  </div>
  <form [formGroup]="cancelAppointmentForm" (ngSubmit)="onSubmit()">
    <div class="content p-24 border-bottom d-flex gap-3 flex-column">
      <div class="d-flex align-items-center">
        <label class="w-30"> Reason </label>
        <div class="w-70">
          <ng-select
            class=""
            [items]="options"
            bindLabel="label"
            bindValue="id"
            placeholder="Reason For Cancellation"
            formControlName="reason"
          >
          </ng-select>
        </div>
      </div>
      <div class="d-flex">
        <div class="w-30"></div>
        <div
          class="error-div error-hint w-70"
          *ngIf="cancelAppointmentForm.get('reason').errors?.['required'] && (submitted||cancelAppointmentForm.get('reason').touched
        )"
        >
          Reason is required.
        </div>
      </div>
      <div class="d-flex align-items-center">
        <label class="w-30"> {{ "NOTIFY_PATIENT_VIA" | translate }} </label>
        <div class="w-70 row p-0">
          <div class="col-4 d-flex align-items-center gap-2">
            <input
              class="custom-checkbox green"
              type="checkbox"
              [value]="1"
              (change)="onCheckboxChange($event)"
              checked
            />
            <span>{{ "SMS" | translate }}</span>
          </div>
          <div class="col-4 d-flex align-items-center gap-2">
            <input
              class="custom-checkbox green"
              type="checkbox"
              [value]="2"
              (change)="onCheckboxChange($event)"
              checked
            />
            <span>{{ "EMAIL" | translate }}</span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div
          class="error-div error-hint w-70"
          *ngIf="cancelAppointmentForm.get('mode').errors?.['required'] && (submitted||cancelAppointmentForm.get('mode').touched
        )"
        >
          Mode is required.
        </div>
      </div>
    </div>
    <div class="confirmation d-flex justify-content-end gap-6 px-24 py-3">
      <button type="button" class="close-button" (click)="matdialogRef.close()">
        {{ "CLOSE" | translate }}
      </button>
      <button class="cancel-button" type="submit">
        {{ "CANCEL_APPOINTMENT" | translate }}
      </button>
    </div>
  </form>
</div>
