    <!-- Add video Modal -->
    <div id="addFaqModal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Video</h5>
            <button type="button" class="close" data-dismiss="modal" (click)="closeModal('addFaqModal')">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="addTitle">Title</label>
                <input type="text" id="addTitle" class="form-control" />
              </div>
              <div class="form-group">
                <label for="addUrl">Link</label>
                <textarea id="addUrl" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal('addFaqModal')">Close</button>
            <button type="button" class="btn btn-primary" (click)="handleAddFaq()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit video Modal -->
    <div id="editFaqModal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Video</h5>
            <button type="button" class="close" data-dismiss="modal" (click)="closeModal('editFaqModal')">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle" class="form-control" />
              </div>
              <div class="form-group">
                <label for="editUrl">Link</label>
                <textarea id="editUrl" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer" style="display: flex; align-items: center; justify-content: space-around">
            <button type="button" class="btn btn-secondary" (click)="onDeleteFaqs()">Delete</button>
            <div style="display: flex; align-items: center; justify-content: center; gap: 8px">
              <button type="button" class="btn btn-secondary" (click)="closeModal('editFaqModal')">Close</button>
              <button type="button" class="btn btn-primary" (click)="handleEditFaq()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
